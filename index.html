<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- FONT FAMILY  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="font-family: 'Rubik', sans-serif;"> 
    <div id="app">
      <header class="border-bottom">
        <nav class="container navbar navbar-light justify-content-between">
          <h4 class="navbar-brand">LESSON</h4>

          <button type="button" class="btn btn-danger">
            <img src="./images/cartIcon.svg" alt="Cart Icon" class="" />
            <span class="badge bg-white text-dark">2</span>
          </button>
        </nav>
      </header>

      <div class="container mt-4">
        <div class="row">
            <!-- SEARCH & FILTERS  -->
            <div class="col">
                <input type="text" placeholder="Search for a lesson" class="p-2">

                <h5 class="mt-4 mb-4">FILTERS</h5>
                <form>
                    <fieldset id="group1" class="border-bottom">
                        <div>
                            <input type="radio" value="subject" name="group1">
                            <label for="subject">Subject</label>
                        </div>
                        <div>
                            <input type="radio" value="location" name="group1">
                            <label for="location">Location</label>
                        </div>
                        <div>
                            <input type="radio" value="price" name="group1">
                            <label for="price">Price</label>
                        </div>
                        <div>
                            <input type="radio" value="availability" name="group1">
                            <label for="availabiity">Availability</label>
                        </div>
                    </fieldset>
                  
                    <fieldset id="group2" class="mt-4">
                        <div>
                            <input type="radio" value="ascending" name="group2">
                            <label for="ascending">Ascending</label>
                        </div>
                        <div>
                            <input type="radio" value="descending" name="group1">
                            <label for="descending">Descending</label>
                        </div>
                    </fieldset>
                  </form>
            </div>

            <!-- LESSON CARDS  -->
            <div class="col-9">jfs</div>
        </div>
      </div>
    </div>
  </body>

  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  <script src="./js/app.js"></script>
</html>
